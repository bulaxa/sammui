<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group">
            <div class="list-group-item list-group-item-home text-center">
                <h1><i class="glyphicon glyphicon-file feature-icon text-primary"></i>
                    {{ ::protocol.data.form.name }}
                </h1>
            </div>
            <div class="list-group-item media bg-success text-center">
                <h3>
                    <i class="glyphicon glyphicon-barcode"></i>
                    {{ ::protocol.data.id }}
                </h3>
            </div>
            <div class="list-group-item media bg-info text-center">
                <i class="glyphicon glyphicon-time"></i> {{ ::protocol.data.created_at | date : 'short' }}
            </div>
            <div class="list-group-item media text-center">
                <nav>
                    <ul class="pagination pagination-small">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Conclusion</a></li>
                    </ul>
                    <ul class="pagination pagination-small">
                        <li><a href="#">&laquo;</a></li>
                        <li><a ng-click="toPage(1)">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </nav>
            </div>
            <div class="list-group-item list-group-item-home">

                <div ng-controller="formFillingPagination">
                    <select class="form-control"
                            ng-model="template"
                            ng-options="t.name for t in templates">
                    </select>
                    <code>{{template.url}}</code>
                    <hr/>
                    <div class="slide-animate-container">
                        <div class="slide-animate" ng-include="template.url"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
