<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group">
            <div class="list-group-item list-group-item-home text-center">
                <h1><i class="glyphicon glyphicon-file feature-icon text-primary"></i>
                    {{ 'form-start-choose' | translate }}
                </h1>
            </div>
            <div class="list-group-item list-group-item-home media">
                <div class="media-body">
                    <div class="input-group merged">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
                        </div>

                        <select class="form-control"
                                ng-model="forms.current"
                                ng-disabled="forms.loading"
                                ng-options="f.id as f.name for f in forms.data">
                            <option value="" ng-if="!forms.current">
                                {{ 'form-select-default' | translate }}
                            </option>
                        </select>

                        <div class="input-group-btn"
                             ng-show="forms.current">
                            <button class="btn btn-success"
                                    ng-click="generateFormProtocol">
                                <span class="glyphicon glyphicon-play"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
