<h2>PAGE 1</h2>
<form name="pageForm" class="my-form">
    userType: <input name="input1" ng-model="userType" required>
    userType: <input name="input2" ng-model="userType" required>
    <span class="error" ng-show="pageForm.input.$error.required">Required!</span><br>
    <tt>{{pageForm}}</tt>
    <tt>userType = {{userType}}</tt><br>
    <tt>pageForm.input.$valid = {{pageForm.input.$valid}}</tt><br>
    <tt>pageForm.input.$error = {{pageForm.input.$error}}</tt><br>
    <tt>pageForm.$valid = {{pageForm.$valid}}</tt><br>
    <tt>pageForm.$error.required = {{!!pageForm.$error.required}}</tt><br>
</form>
<style>
    .my-form {
        -webkit-transition: all linear 0.5s;
        transition: all linear 0.5s;
        background: transparent;
    }

    .my-form.ng-invalid {
        background: red;
    }
</style>
