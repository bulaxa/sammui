<div class="scrollable">
    <div class="scrollable-content">

        <div class="list-group">
            <div class="list-group-item list-group-item-home text-center">
                <h1><i class="fa fa-users feature-icon text-primary"></i> Users</h1>
            </div>
            <div class="list-group-item list-group-item-home media">
                <div ng-controller="UserInfo">
                    <table class="table table-hover" >
                        <tr>
                            <th>Nome</th>
                            <th>Ativo</th>
                        </tr>
                        <tbody ng-repeat="user in data">
                            <tr>
                                <td>{{user.username}}</td>
                                <td>{{user.enabled}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
