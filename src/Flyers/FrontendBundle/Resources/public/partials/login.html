<div ui-content-for="title">
    <span>{{ 'login-index' | translate }}</span>
</div>

<div class="scrollable">
    <div class="scrollable-content section">

        <div>
            <button ng-show="currentUser.username" class="btn btn-block btn-large btn-primary">Logout</button>
        </div>

        <div class="bg-success well well-large">
            <p ng-repeat="(info, value) in currentUser">
                <strong>{{ info | translate }}</strong>
                <span class="badge badge-info">{{ value }}
                    <span ng-show="!value" class="glyphicon glyphicon-remove"></span>
                </span>
            </p>
        </div>

        <form ng-show="!currentUser.username" name="oauth-login" ng-submit="login()" ng-controller="oAuthLogin"
              class="form-login">
            <fieldset>
                <legend>{{ 'login-form-legend' | translate }}</legend>

                <div class="form-group has-success has-feedback">
                    <label>{{ 'login-form-username' | translate }}</label>
                    <input type="text"
                           name="username"
                           ng-model="username" required
                           class="form-control"
                           placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label>{{ 'login-form-password' | translate }}</label>
                    <input type="password"
                           name="password"
                           ng-model="password" required
                           class="form-control"
                           placeholder="Password">
                </div>
            </fieldset>

            <hr>

            <input class="btn btn-primary btn-block" type="submit" value="login">

        </form>

    </div>
</div>
